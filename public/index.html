<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 33%;
        height: 700px;
      }
      #saved {
        display: inline-block;
        overflow: auto;
        width: 33%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 33%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div>
        <h1>Note Scraper</h1>
        <button id="scrape">Scrape New</button>
        <button id="clear">Clear All</button>
      </div>
      <div id="saved">
        <h3>Saved</h3>
      </div>
      <div id="articles">
        <h3>Scraped</h3>
      </div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
